<div class="container">
  <div class="row align-item" *ngFor="let item of listPosts">
    <div class="card">
      <img class="card-img-top" [src]="'http://localhost:3000/posts/img/'+item.filename" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{item.title}}</h5>
        <!-- <p class="card-text" text-nowrap> {{item.content}}</p> -->
      </div>
    </div>
  </div>
</div>
